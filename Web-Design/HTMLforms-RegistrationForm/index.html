<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Registration Form</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Registration Form</h1>
        <p>Please fill out this form with the required information</p>
        <form action="https://graduates.net" method="post">
            <fieldset>
                <label for="first-name">Enter Your First Name: <input id="first-name" type="text" required name="first-name"/></label>
                <label for="last-name">Enter Your Last Name: <input id="last-name" type="text" required name="last-name"/></label>
                <label for="email">Enter Your Email: <input id="email" type="email" required name="email"/></label>
                <label for="new-password">Create a New Password: <input id="new-password" type="password" pattern="[a-z0-5]{8,}" required name="password"/></label>
            </fieldset>
            <fieldset>
                <label for="personal-account"><input id="personal-account" type="radio" name="account-type" class="inline"/> Personal Account</label>
                <label for="business-account"><input id="business-account" type="radio" name="account-type" class="inline"/> Business Account</label>
                <label for="terms-and-conditions">
                <input id="terms-and-conditions" type="checkbox" required name="terms" class="inline"s/> I accept the <a href="https://www.terms.net/">terms and conditions</a>
                </label>
            </fieldset>
            <fieldset>
                <label for="profile-picture">Upload a profile picture: <input id="profile-picture" type="file" name="picture"/></label>
                <label for="age">Input your age (years): <input id="age" type="number" min="13" max="120" name="age"/></label>
                <label for="referrer">How did you hear about us?
                <select id="referrer" name="referrer">
                    <option value="">(select one)</option>
                    <option value="1">Bay Area News</option>
                    <option value="2">Bay Area YouTube Channel</option>
                    <option value="3">Bay Area Forum</option>
                    <option value="4">Other</option>
                </select>
                </label>
                <label for="bio">Provide a bio:
                <textarea id ="bio" rows="3" cols="30" placeholder="Coding is my highest passion..." name="bio"></textarea>
                </label>
            </fieldset>
            <input type="submit" value="Submit"/>
        </form>       
    </body>
</html>
